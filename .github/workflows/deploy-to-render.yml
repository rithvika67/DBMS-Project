name: Trigger Render Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Triggering Render deploy for service ${{ secrets.RENDER_SERVICE_ID }}"

      - name: Trigger deploy via Render API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY and RENDER_SERVICE_ID must be set as repository secrets";
            exit 1;
          fi

          echo "Calling Render API to create a new deploy..."
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}')

          echo "Response from Render:";
          echo "$resp" | jq || echo "$resp"

          # check if response contains id or error
          if echo "$resp" | grep -q '"id"'; then
            echo "Render deploy triggered successfully.";
          else
            echo "Failed to trigger deploy. See response above.";
            exit 1;
          fi
